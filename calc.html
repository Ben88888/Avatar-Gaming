<html>
	<head>		
		<title> Calculator minigame </title>
		<script src="js/calculator.js" type="text/javascript"></script>
	</head>
	<body>
	    <center><h1 style= "color:red">Calculator Minigame</h1></center>
		<form>
			Please enter the first number
			<input type='text' id='firstNumber'><br>
			Please enter the second number
			<input type='text' id='secondNumber'>
		</form>
		<style>
		.button {
	   		background-color: red;
  			border: 2px solid black;
  			color: black;
 	 		padding: 15px 32px;
 	 		text-align: center;
  			text-decoration: none;
 		 	display: inline-block;
  			font-size: 16px;
  			margin: 4px 2px;
  			cursor: pointer;
			}
		</style>	
		<button id="plus" type="button" class="button math firstRow" onclick="alert(calculate(document.getElementById('firstNumber').value, document.getElementById('secondNumber').value, '+'))">+</button>
		<button id="minus" type="button" class="button math firstRow" onclick="alert(calculate(document.getElementById('firstNumber').value, document.getElementById('secondNumber').value, '-'))">-</button>
		<button id="multi" type="button" class="button math firstRow" onclick="alert(calculate(document.getElementById('firstNumber').value, document.getElementById('secondNumber').value, '*'))">*</button>
		<button id="divide" type="button" class="button math firstRow" onclick="alert(calculate(document.getElementById('firstNumber').value, document.getElementById('secondNumber').value, '/'))">/</button><br>
		<button id="rest" type="button" class="button math secondRow" onclick="alert(calculate(document.getElementById('firstNumber').value, document.getElementById('secondNumber').value, '%'))">%</button>  
		<button id="exponent" type="button" class="button math secondRow" onclick="alert(calculate(document.getElementById('firstNumber').value, document.getElementById('secondNumber').value, '^'))">^</button>
		<button id="max" type="button" class="button secondRow" onclick="alert(calculate(document.getElementById('firstNumber').value, document.getElementById('secondNumber').value, 'Max'))">Max</button>
		<button id="min" type="button" class="button secondRow" onclick="alert(calculate(document.getElementById('firstNumber').value, document.getElementById('secondNumber').value, 'Min'))">Min</button><br>	
		<button id="random" type="button" class="button lastRow" onclick="alert(calculate(document.getElementById('firstNumber').value, document.getElementById('secondNumber').value, '?'))">?</button>
		<button id="rn" type="button" class="button lastRow" onclick="document.getElementById('firstNumber').value = Math.floor(Math.random() * 10000);document.getElementById('secondNumber').value = Math.floor(Math.random() * 10000);">Random Numbers</button>
		<button id="gamestart" class="button" onclick="randomNumbers()">Start Game</button>
	</body>

</html>
